# =============================================================================
# GitHub Actions 工作流：构建并部署 Next.js 应用到 GitHub Pages（使用 pnpm，简化版）
# =============================================================================

name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------
      # 1. 拉取代码
      # -------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------
      # 2. 设置 Node.js 20
      # -------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # -------------------------------------
      # 3. 设置 pnpm（使用固定版本，比如 8.x，确保环境一致）
      # ✅ 无论是否存在 pnpm-lock.yaml，都显式设置 pnpm
      # -------------------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # 你可以根据项目改为 7、9 等
          run_install: false # 先不安装依赖，下面会单独运行 install

      # -------------------------------------
      # 4. 配置 GitHub Pages（Next.js 需要，会禁用 SSR 相关优化）
      # -------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # -------------------------------------
      # 5. 恢复依赖缓存（可选，加速后续安装）
      # -------------------------------------
      - name: Restore dependency cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-pnpm-

      # -------------------------------------
      # 6. 安装依赖：使用 pnpm install
      # ✅ 直接运行 pnpm，因为已经通过 action-setup 安装了
      # -------------------------------------
      - name: Install dependencies
        run: pnpm install

      # -------------------------------------
      # 7. 构建 Next.js 应用：使用 pnpm next build
      # ✅ 确保你的项目是支持静态导出的（output: 'export'）
      # -------------------------------------
      - name: Build with Next.js
        run: pnpm next build

      # -------------------------------------
      # 8. 上传构建产物到 GitHub Pages
      # 注意：必须是 Next.js 输出到 ./out 目录（通常是通过 output: 'export' 实现）
      # -------------------------------------
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # 默认静态导出目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
